<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会务系统 - 后台管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.544.0/dist/umd/lucide.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8 px-0">
        <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">会务系统后台管理</h1>
        <div class="flex justify-center mb-8">
            <button class="bg-blue-500 text-white font-bold py-3 px-8 rounded-full hover:bg-blue-600 transition duration-300 text-base w-[calc(50%-20px)] md:w-[calc(33.333%-20px)] lg:w-[calc(25%-20px)]" onclick="window.location.href='index.html'">返回首页</button>
        </div>
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6">用户数据导入</h2>
            <div class="mb-6">
                <label for="user-data" class="block text-gray-600 mb-2">请输入用户数据（格式：姓名,电话,酒店标识）</label>
                <textarea id="user-data" rows="10" class="w-full border border-gray-300 rounded-lg p-4" placeholder="例如：&#10;张三,13800138000,酒店A&#10;李四,13800138001,酒店B"></textarea>
            </div>
            <button id="import-button" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">导入数据</button>
        </div>
        <div class="mt-8 bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6">用户列表</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-700">姓名</th>
                            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-700">电话</th>
                            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-700">酒店标识</th>
                            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-700">坐席</th>
                            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-semibold text-gray-700">餐席</th>
                        </tr>
                    </thead>
                    <tbody id="user-list">
                        <!-- User data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const userDataTextarea = document.getElementById('user-data');
        const importButton = document.getElementById('import-button');
        const userList = document.getElementById('user-list');

        // Load users from localStorage
        function loadUsers() {
            const users = JSON.parse(localStorage.getItem('conferenceUsers') || '[]');
            renderUsers(users);
        }

        // Render users to the table
        function renderUsers(users) {
            userList.innerHTML = '';
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="py-2 px-4 border-b border-gray-200 text-sm text-gray-700">${user.name}</td>
                    <td class="py-2 px-4 border-b border-gray-200 text-sm text-gray-700">${user.phone}</td>
                    <td class="py-2 px-4 border-b border-gray-200 text-sm text-gray-700">${user.hotel}</td>
                    <td class="py-2 px-4 border-b border-gray-200 text-sm text-gray-700">${user.seatNumber || '-'}</td>
                    <td class="py-2 px-4 border-b border-gray-200 text-sm text-gray-700">${user.mealNumber || '-'}</td>
                `;
                userList.appendChild(row);
            });
        }

        // Import users
        importButton.addEventListener('click', () => {
            const text = userDataTextarea.value.trim();
            if (!text) {
                alert('请输入用户数据');
                return;
            }

            const lines = text.split('\n');
            const users = [];

            for (const line of lines) {
                if (line.trim() === '') continue;
                const [name, phone, hotel, seatNumber, mealNumber] = line.split(',').map(item => item.trim());
                if (name && phone) {
                    users.push({ name, phone, hotel, seatNumber, mealNumber });
                }
            }

            if (users.length > 0) {
                localStorage.setItem('conferenceUsers', JSON.stringify(users));
                renderUsers(users);
                alert(`成功导入 ${users.length} 条用户数据`);
                userDataTextarea.value = '';
            } else {
                alert('未找到有效的用户数据，请检查格式');
            }
        });

        // Add a test user if no users exist
        function addTestUser() {
            const users = JSON.parse(localStorage.getItem('conferenceUsers') || '[]');
            if (users.length === 0) {
                users.push({ name: '测试', phone: '13800138000', hotel: '酒店A', seatNumber: 'A区 01', mealNumber: '第 1 桌' });
                localStorage.setItem('conferenceUsers', JSON.stringify(users));
                renderUsers(users);
            }
        }

        // Initial load
        loadUsers();
        addTestUser();
    </script>
</body>
</html>
